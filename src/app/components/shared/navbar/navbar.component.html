<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
  <div class="modal-dialog">
  <div class="loginmodal-container">
    <button type="button" class="close" data-dismiss="modal">&times;</button>

    <form (ngSubmit)="loginUser($event)">
    <div class="form-group">
      <label for="exampleInputEmail1">Correo Electrónico o Nickname</label>
      <input type="email" class="form-control" id="exampleInputEmail1" style="display: block;" aria-describedby="emailHelp" placeholder="Ingresar e-mail o Nickname" style="font-family: Oswald;">
      <small id="emailHelp" class="form-text text-muted">***Opcional.</small>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" aria-describedby="password" placeholder="Ingrese su contraseña" style="font-family: Oswald;">
      <small id="password" class="form-text text-muted">***Requerido.</small>
    </div>
    <hr>
    <button class="btn btn-outline-success btn-sm my-2 my-sm-0" type="submit" style="font-family: Oswald; display: block; width: 94%;">Iniciar Sesión</button>
    <a class="btn btn-block btn-social btn-sm btn-facebook" style="margin-top: 0.5rem;" [routerLink]="['dashboard']" >
    <span class="fa fa-facebook"  [routerLink]="['dashboard']" ></span>
      Inicie sesión con Facebook
    </a>
    <a class="btn btn-block btn-social btn-sm btn-google">
    <span class="fa fa-google"></span>
      Inicie sesión con Google
    </a>
    <a class="btn btn-block btn-social btn-sm btn-twitter">
    <span class="fa fa-twitter"></span>
      Inicie sesión con Twitter
    </a>
    <hr>
    <div class="login-help">
    <a href="#">¿Olvidó su contraseña? :/</a>
    </div>
