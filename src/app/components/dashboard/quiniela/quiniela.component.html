<div class="row">
  <div class ="col-md-5">
    <div class="card-block">
      <h1>Lista partidos</h1>
      <ul class="list-group ">
        <div class="list-group-item" *ngFor="let _partidos of partidosList" (click)="onItemClick(_partidos)" (dblclick)="mostrar()">
          <h1>{{_partidos.equipoa}} <img [src]="_partidos.urla" width="50px" height="50px"> {{_partidos.marcadora}} -
             {{_partidos.marcadorb}} <img [src]="_partidos.urlb" width="50px" height="50px"> {{_partidos.equipob}} </h1>
           </div>
      </ul>
    </div>
  </div>
  <div class="col-md-7" *ngIf="visible">
    <app-quiniela-form></app-quiniela-form>
  </div>
</div>
